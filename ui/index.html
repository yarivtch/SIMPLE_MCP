<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - MCP Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f7f7f8;
            color: #202123;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #171717;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #4a5568;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #4a5568;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .new-chat-btn:hover {
            background: #2563eb;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        
        .chat-item {
            padding: 12px 16px;
            margin: 2px 8px;
            border-radius: 8px;
            cursor: pointer;
            color: #ececf1;
            font-size: 14px;
            transition: background 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chat-item.active {
            background: rgba(52, 53, 65, 0.5);
        }
        
        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid #4a5568;
            color: #8e8ea0;
            font-size: 12px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }
        
        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid #e5e5e5;
            background: white;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #202123;
        }
        
        .model-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f7f7f8;
            border-radius: 20px;
            font-size: 14px;
            color: #565869;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
        }
        
        .message-group {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .message {
            display: flex;
            gap: 16px;
            padding: 24px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .message:last-child {
            border-bottom: none;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 4px;
        }
        
        .user-avatar {
            background: #3b82f6;
            color: white;
        }
        
        .ai-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message-content {
            flex: 1;
            min-width: 0;
        }
        
        .message-text {
            line-height: 1.7;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .message-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: #8e8ea0;
        }
        
        .tool-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #f0f9ff;
            color: #0369a1;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .tool-details {
            margin-top: 12px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .tool-details summary {
            cursor: pointer;
            font-weight: 600;
            color: #374151;
            padding: 4px 0;
        }
        
        .tool-result {
            margin-top: 8px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #374151;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        /* Typing Indicator */
        .typing-message {
            opacity: 0.7;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 0;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.4;
            }
            30% { 
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Input Area */
        .input-area {
            background: white;
            border-top: 1px solid #e5e5e5;
            padding: 24px;
        }
        
        .input-container {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }
        
        .suggestions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .suggestion-chip {
            padding: 8px 14px;
            background: #f7f7f8;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            font-size: 13px;
            color: #565869;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .suggestion-chip:hover {
            background: #ececf1;
            border-color: #d1d5db;
        }
        
        .input-wrapper {
            position: relative;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            overflow: hidden;
            transition: border-color 0.2s ease;
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
        
        .input-wrapper:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .message-input {
            width: 100%;
            min-height: 24px;
            max-height: 200px;
            padding: 12px 52px 12px 16px;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            line-height: 1.5;
            overflow-y: auto;
        }
        
        .message-input::placeholder {
            color: #8e8ea0;
        }
        
        .send-button {
            position: absolute;
            left: 8px;
            bottom: 6px;
            width: 32px;
            height: 32px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }
        
        .send-button:hover:not(:disabled) {
            background: #2563eb;
        }
        
        .send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .input-footer {
            margin-top: 12px;
            text-align: center;
            font-size: 12px;
            color: #8e8ea0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                position: absolute;
                height: 100%;
                z-index: 1000;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .chat-main {
                width: 100%;
            }
            
            .message-group {
                padding: 0 16px;
            }
            
            .input-area {
                padding: 16px;
            }
        }
        
        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 24px;
        }
        
        .welcome-icon {
            font-size: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #202123;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            color: #565869;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .example-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            max-width: 800px;
            width: 100%;
        }
        
        .example-card {
            padding: 20px;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: right;
        }
        
        .example-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .example-title {
            font-size: 16px;
            font-weight: 600;
            color: #202123;
            margin-bottom: 8px;
        }
        
        .example-description {
            font-size: 14px;
            color: #565869;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="startNewChat()">
                    <i class="fas fa-plus"></i>
                    爪' 砖
                </button>
            </div>
            
            <div class="chat-history" id="chat-history">
                <div class="chat-item active">砖 转</div>
            </div>
            
            <div class="sidebar-footer">
                <div class="status-indicator">
                    <div class="status-dot" id="connection-status"></div>
                    <span id="status-text">转专...</span>
                </div>
                <div id="tools-info">注 ...</div>
            </div>
        </div>

        <!-- Main Chat -->
        <div class="chat-main">
            <div class="chat-header">
                <h1 class="chat-title">AI Assistant</h1>
                <div class="model-selector">
                    <i class="fas fa-brain"></i>
                    <span>MCP + Ollama</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-icon"></div>
                    <h2 class="welcome-title">砖!  驻砖专 注专?</h2>
                    <p class="welcome-subtitle">
                         Assistant  注 砖  MCP 拽转 注  注 驻住 砖转砖
                    </p>
                    
                    <div class="example-prompts">
                        <div class="example-card" onclick="sendExampleMessage('转专  5 驻住 专')">
                            <div class="example-title"> 驻住 专</div>
                            <div class="example-description">拽 专砖 砖 驻住 专 </div>
                        </div>
                        
                        <div class="example-card" onclick="sendExampleMessage(' 砖转砖 住驻专 1?')">
                            <div class="example-title"> 驻专 砖转砖</div>
                            <div class="example-description">驻砖 注 注 砖转砖 住驻爪驻</div>
                        </div>
                        
                        <div class="example-card" onclick="sendExampleMessage('专  驻住 砖 砖转砖 2')">
                            <div class="example-title"> 驻砖 驻住</div>
                            <div class="example-description">爪 转  驻住 砖 砖转砖 住</div>
                        </div>
                        
                        <div class="example-card" onclick="sendExampleMessage(' 转转 注 驻住 1?')">
                            <div class="example-title"> 转转</div>
                            <div class="example-description">爪驻 转转 注 驻住 住</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <div class="suggestions" id="suggestions">
                        <div class="suggestion-chip" onclick="sendSuggestion('转专  3 驻住')">转专  3 驻住</div>
                        <div class="suggestion-chip" onclick="sendSuggestion(' 砖转砖 住驻专 1?')"> 砖转砖 住驻专 1?</div>
                        <div class="suggestion-chip" onclick="sendSuggestion('驻住 砖 砖转砖 2')">驻住 砖 砖转砖 2</div>
                    </div>
                    
                    <div class="input-wrapper">
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="砖 注..."
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                            oninput="adjustTextareaHeight(this)"
                        ></textarea>
                        <button class="send-button" id="send-button" onclick="sendMessage()">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                    </div>
                    
                    <div class="input-footer">
                        AI 注砖 爪注 注转. 拽 注 砖.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let isTyping = false;
        let chatHistory = [];
        
        // Initialize app
        window.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            loadTools();
            focusInput();
        });
        
        // Check server connection
        async function checkConnection() {
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('connection-status');
            
            try {
                const response = await fetch(`${API_BASE}/`);
                if (response.ok) {
                    statusText.textContent = '专';
                    statusDot.style.background = '#10b981';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                statusText.textContent = ' 专';
                statusDot.style.background = '#ef4444';
                showWelcomeMessage(false);
            }
        }
        
        // Load available tools
        async function loadTools() {
            try {
                const response = await fetch(`${API_BASE}/api/tools`);
                const data = await response.json();
                
                if (data.success) {
                    const toolsCount = Object.keys(data.tools).length;
                    document.getElementById('tools-info').textContent = `${toolsCount}  `;
                } else {
                    document.getElementById('tools-info').textContent = '砖 注转 ';
                }
            } catch (error) {
                document.getElementById('tools-info').textContent = '  ';
            }
        }
        
        // Show welcome message or error
        function showWelcomeMessage(connected = true) {
            const welcomeScreen = document.getElementById('welcome-screen');
            if (!connected) {
                welcomeScreen.innerHTML = `
                    <div class="welcome-icon" style="background: #ef4444; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">锔</div>
                    <h2 class="welcome-title">注转 专</h2>
                    <p class="welcome-subtitle">
                         转 转专 砖专转.  砖 专抓 注 http://localhost:3000
                    </p>
                `;
            }
        }
        
        // Add message to chat
        function addMessage(type, content, toolUsed = null, toolResult = null) {
            const messagesContainer = document.getElementById('chat-messages');
            const welcomeScreen = document.getElementById('welcome-screen');
            
            // Hide welcome screen on first message
            if (welcomeScreen) {
                welcomeScreen.style.display = 'none';
            }
            
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            
            const message = document.createElement('div');
            message.className = 'message';
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${type === 'user' ? 'user-avatar' : 'ai-avatar'}`;
            avatar.innerHTML = type === 'user' ? '<i class="fas fa-user"></i>' : '';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = content;
            
            const messageMeta = document.createElement('div');
            messageMeta.className = 'message-meta';
            
            const timestamp = new Date().toLocaleTimeString('he-IL', {
                hour: '2-digit',
                minute: '2-digit'
            });
            messageMeta.innerHTML = `<span>${timestamp}</span>`;
            
            // Add tool badge if tool was used
            if (toolUsed) {
                const toolBadge = document.createElement('span');
                toolBadge.className = 'tool-badge';
                toolBadge.innerHTML = `<i class="fas fa-tools"></i> ${toolUsed}`;
                messageMeta.appendChild(toolBadge);
                
                // Add tool details
                if (toolResult) {
                    const toolDetails = document.createElement('div');
                    toolDetails.className = 'tool-details';
                    toolDetails.innerHTML = `
                        <details>
                            <summary>驻专 </summary>
                            <div class="tool-result">${JSON.stringify(toolResult, null, 2)}</div>
                        </details>
                    `;
                    messageContent.appendChild(toolDetails);
                }
            }
            
            messageContent.appendChild(messageText);
            messageContent.appendChild(messageMeta);
            
            message.appendChild(avatar);
            message.appendChild(messageContent);
            messageGroup.appendChild(message);
            
            messagesContainer.appendChild(messageGroup);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Add to chat history
            chatHistory.push({ type, content, timestamp, toolUsed, toolResult });
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const welcomeScreen = document.getElementById('welcome-screen');
            
            if (welcomeScreen) {
                welcomeScreen.style.display = 'none';
            }
            
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            messageGroup.id = 'typing-message';
            
            const message = document.createElement('div');
            message.className = 'message typing-message';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar ai-avatar';
            avatar.innerHTML = '';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <span>砖...</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            messageContent.appendChild(typingIndicator);
            message.appendChild(avatar);
            message.appendChild(messageContent);
            messageGroup.appendChild(message);
            
            messagesContainer.appendChild(messageGroup);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            const typingMessage = document.getElementById('typing-message');
            if (typingMessage) {
                typingMessage.remove();
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Add user message
            addMessage('user', message);
            
            // Clear input and disable button
            input.value = '';
            adjustTextareaHeight(input);
            sendButton.disabled = true;
            isTyping = true;
            
            // Hide suggestions
            document.getElementById('suggestions').style.display = 'none';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                if (data.success) {
                    addMessage('ai', data.message, data.tool_used, data.tool_result);
                } else {
                    addMessage('ai', `砖: ${data.error}`);
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('ai', `砖 专砖转: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                isTyping = false;
                focusInput();
            }
        }
        
        // Send suggestion
        function sendSuggestion(text) {
            document.getElementById('message-input').value = text;
            sendMessage();
        }
        
        // Send example message
        function sendExampleMessage(text) {
            document.getElementById('message-input').value = text;
            sendMessage();
        }
        
        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Adjust textarea height
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        // Focus input
        function focusInput() {
            document.getElementById('message-input').focus();
        }
        
        // Start new chat
        function startNewChat() {
            chatHistory = [];
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML = `
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-icon"></div>
                    <h2 class="welcome-title">砖!  驻砖专 注专?</h2>
                    <p class="welcome-subtitle">
                         Assistant  注 砖  MCP 拽转 注  注 驻住 砖转砖
                    </p>
                    
                    <div class="example-prompts">
                        <div class="example-card" onclick="sendExampleMessage('转专  5 驻住 专')">
                            <div class="example-title"> 驻住 专</div>
                            <div class="example-description">拽 专砖 砖 驻住 专 </div>
                        </div>
                        
                        <div class="example-card" onclick="sendExampleMessage(' 砖转砖 住驻专 1?')">
